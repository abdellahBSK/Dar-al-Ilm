<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">#{bookBean.book.id == null ? 'Add Book' : 'Edit Book'}</ui:define>

    <ui:define name="content">
        <h2>#{bookBean.book.id == null ? 'Add Book' : 'Edit Book'}</h2>
        
        <h:form>
            <div class="form-group">
                <h:outputLabel value="Title" />
                <h:inputText value="#{bookBean.book.title}" required="true" requiredMessage="Title is required" style="width: 100%;" />
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Author" />
                <h:inputText value="#{bookBean.book.author}" required="true" requiredMessage="Author is required" style="width: 100%;" />
            </div>

            <div class="form-group">
                <h:outputLabel value="ISBN" />
                <h:inputText value="#{bookBean.book.isbn}" required="true" requiredMessage="ISBN is required" style="width: 100%;" />
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Quantity" />
                <h:inputText value="#{bookBean.book.quantity}" required="true" validatorMessage="Quantity must be positive" style="width: 100%;">
                    <f:validateLongRange minimum="0" />
                </h:inputText>
            </div>

            <div style="margin-top: 20px;">
                <h:commandButton value="Save" action="#{bookBean.save}" styleClass="btn" />
                <h:button value="Cancel" outcome="books" styleClass="btn" style="background: #6c757d; margin-left: 10px;" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
