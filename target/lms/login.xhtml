<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Login - Dar al-Ilm</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&amp;display=swap" rel="stylesheet"/>
</h:head>
<h:body style="background-color: var(--primary-color);">
    <div class="login-container">
        <div class="card">
            <div class="brand" style="margin-bottom: 2rem;">
                <span class="brand-en" style="color: var(--primary-color);">Dar al-Ilm</span>
                <span class="brand-ar" style="color: var(--secondary-color);">دار العلم</span>
            </div>
            
            <h:form>
                <h:messages globalOnly="true" style="color: red; list-style: none;"/>
                
                <div style="margin-bottom: 1rem; text-align: left;">
                    <h:outputLabel for="username" value="Username"/>
                    <h:inputText id="username" value="#{authBean.username}" required="true" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;"/>
                </div>
                
                <div style="margin-bottom: 2rem; text-align: left;">
                    <h:outputLabel for="password" value="Password"/>
                    <h:inputSecret id="password" value="#{authBean.password}" required="true" style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;"/>
                </div>
                
                <h:commandButton value="Login" action="#{authBean.login}" styleClass="btn btn-primary" style="width: 100%;"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
