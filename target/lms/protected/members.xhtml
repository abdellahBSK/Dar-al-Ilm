<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h2>Members Management</h2>
            <h:button value="Add New Member" outcome="member-form" styleClass="btn btn-primary"/>
        </div>

        <div class="card">
            <h:dataTable value="#{memberBean.members}" var="member" styleClass="table" style="box-shadow: none; margin-top: 0;">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{member.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <strong>#{member.fullName}</strong>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{member.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    #{member.address}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:form style="display:inline;">
                        <h:commandLink action="#{memberBean.prepareEdit(member)}" styleClass="btn btn-secondary" style="margin-right: 0.5rem; padding: 0.25rem 0.75rem; font-size: 0.85rem; text-decoration: none;">
                            Edit
                        </h:commandLink>
                        <h:commandButton value="Delete" action="#{memberBean.delete(member)}" 
                                         styleClass="btn btn-danger"
                                         style="padding: 0.25rem 0.75rem; font-size: 0.85rem;"
                                         onclick="return confirm('Are you sure?')"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>

</ui:composition>
