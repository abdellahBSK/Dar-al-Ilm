<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Manage Members</ui:define>

    <ui:define name="content">
        <h2>Member Management</h2>
        
        <h:form>
            <h:commandButton value="Add New Member" action="#{memberBean.prepareCreate}" styleClass="btn" style="margin-bottom: 20px;" />
            
            <h:dataTable value="#{memberBean.members}" var="m" styleClass="table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{m.id}
                </h:column>
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                    #{m.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    #{m.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{m.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    #{m.address}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Edit" action="#{memberBean.prepareEdit(m)}" styleClass="btn" style="margin-right: 5px;" />
                    <h:commandButton value="Delete" action="#{memberBean.delete(m)}" styleClass="btn btn-danger" onclick="return confirm('Are you sure?');" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
